	<script type="text/javascript">
		(function(window, PhotoSwipe){
			document.addEventListener( 'DOMContentLoaded', function() {
				var	options = {
						preventHide: true,
						getImageSource: function (obj) {
							return obj.url;
						},
						getImageCaption: function (obj) {
							return obj.caption;
						}						
					};
				var instance = PhotoSwipe.attach([
							{ 
								url: 'images/2012/20120210 M42/m42e (1024).jpg', 
								caption: 'M42 | Orion Great Nebula',
								'data-related-url': 'images/2012/20120706 M27/M27web.jpg'
							},
							{ url: 'images/2012/20120211 433 Eros/433 Eros 20120211a (1024).jpg', caption: ''},
							{ url: 'images/2012/20120331 M51/M51 1024.jpg', caption: 'M51 | Whirpool Nebula'},
							{ url: 'images/2012/20120408 Mart/mart16b i 17.png', caption: 'Mars'},
							{ url: 'images/2012/20120408 Saturn/saturn4 i 5 i 7.png', caption: 'Saturn'},
							{ url: 'images/2012/20120601 M13/M13 20x30s (desaturada).jpg', caption: 'M13 | Hercules Globular Cluster'},
							{ url: 'images/2012/20120623 M27/M27 super de dia.jpg', caption: 'M27 | Dumbell Nebula'},
							{ url: 'images/2012/20120706 M27/M27web.jpg', caption: 'M27 | Dumbell Nebula'},
						], 
						options 
					);
					instance.show(0);
			}, false);
		}(window, window.Code.PhotoSwipe));
	</script>
